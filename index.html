<!DOCTYPE html>
<html>
<head>
    <title>Qwen3 Coder</title>
    <style>
        body { font-family: sans-serif; background: #0b0e14; color: #fff; padding: 40px; }
        .box { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 100px; background: #161b22; color: #fff; border: 1px solid #30363d; border-radius: 6px; padding: 15px; font-size: 16px; }
        button { background: #238636; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        pre { background: #000; padding: 20px; border-radius: 6px; border: 1px solid #30363d; color: #7ee787; overflow-x: auto; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Qwen3 Coder</h1>
        <textarea id="prompt" placeholder="What do you want to build?"></textarea><br>
        <button onclick="ask()">Generate Code</button>
        <pre id="output">Result will appear here...</pre>
    </div>
    <script>
        async function ask() {
            const prompt = document.getElementById('prompt').value;
            const output = document.getElementById('output');
            output.innerText = "Thinking...";
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });
            const data = await response.json();
            output.innerText = data.result || "Error: " + data.error;
        }
    </script>
</body>
</html>
